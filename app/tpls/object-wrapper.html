<div
        dnd-draggable="instanceObject"
        dnd-type="instanceObject.type"
        data-dnd-effect-allowed="move moveCopy"
        data-dnd-moved="dropzone.instanceObjects.splice($index, 1)"
        ng-mouseover="isActionIconsShow=true"
        ng-mouseleave="isActionIconsShow=false"
        style="position: relative;padding:18px;"
>
    <dnd-nodrag>
        <div ng-if="isActionIconsShow" style="position: absolute;z-index: 9999;" class="">
            <span dnd-handle class=" glyphicon glyphicon-move"></span>
            <span ng-click="dropzone.instanceObjects.splice($index, 1)" class=" glyphicon glyphicon-trash"></span>
        </div>
        <div ng-if="instanceObject.templateUrl" ng-include="instanceObject.templateUrl"></div>
    </dnd-nodrag>
</div>
