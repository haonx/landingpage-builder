<h4>Tools</h4>
<div>
    <span class="small text-muted">Drag and drop object to dropzone</span>
</div>
<!-- The toolbox only allows to copy objects, not move it. -->
<div class="btn-group-vertical">
    <button
            ng-repeat="originObject in dnd.originObjects"
            dnd-draggable="originObject"
            dnd-type="originObject.type"
            data-dnd-effect-allowed="copy"
            data-dnd-copied=""
            dnd-dragstart="dnd.objectTypeDragging=originObject.type"
            dnd-dragend="dnd.objectTypeDragging=''"
            type="button" class="btn btn-default">{{originObject.type}}</button>
</div>
